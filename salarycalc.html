<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Salary Calculator</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link rel="stylesheet" href="./salarycalcstyle.css" />
        <body class="bg-light">
            <div class="container mt-5">
                <div class="card p-4 shadow text-black text-bold bg-info">
                    <h2 class="text-center text-bold text-decoration-underline mb-5">Salary Calculator</h2>
                    <form id="salaryForm">
                        <div class="mb-4">
                            <label for="hourlyWage" class="form-label text-black text-bold h6">Hourly Wage (In rupees)</label>
                            <input type="number" class="form-control" id="hourlyWage" placeholder="Enter hourly wage" required />
                        </div>
                        <div class="mb-3">
                            <label for="hoursWorked" class="form-label text-black text-bold h6">Hours Worked per week (In hours)</label>
                            <input type="number" class="form-control" id="hoursWorked" placeholder="Enter hours worked per week" required />
                        </div>
                        <button type="submit" class="btn btn-primary">Calculate Salary</button>
                        <div id="result" class="result-box"></div>
                    </form>

                </div>

            </div>
            <script src="./salarycalc.js"></script>
        </body>
    </head>
</html>
